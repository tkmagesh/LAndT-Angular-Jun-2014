<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	(function(win,doc){
		win.addEventListener("DOMContentLoaded",init);
		var counter = 0; 
		function init(){
			doc.getElementById("btnTrack").addEventListener("click",onBtnTrackClick);
		}
		function onBtnTrackClick(){
			counter++;
			displayCounter(counter);
		}
		function displayCounter(counter){
			doc.getElementById("divMessage").innerHTML = counter;
		}
	})(window,document);
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divMessage"></div>
</body>
</html>
